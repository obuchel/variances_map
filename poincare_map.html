<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Style circles with a data-driven property</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoib2J1Y2hlbCIsImEiOiJjanlrY3diNzIwZDdxM25uN2owN2c5ZHpiIn0.XzMbcbHF6H42u0Uxo1L8lg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v9',
zoom: 3,
center: [-92.447303, 40.753574]
});
 
map.on('load', function () {
/* Sample feature from the `examples.8fgz4egr` tileset:
{
"type": "Feature",
"properties": {
"ethnicity": "White"
},
"geometry": {
"type": "Point",
"coordinates": [ -122.447303, 37.753574 ]
}
}
*/
map.addSource('ethnicity', {
type: 'geojson',
data: 'poincare.json'
});
//http://ec2-35-153-102-199.compute-1.amazonaws.com/elastic/    
var arr=[[-1, '#000000'],[0, '#1a9850'],[20, '#fed976'],[40, '#fd8d3c'],[50, '#bd0026'],[100, '#800026']];       
map.addLayer({
'id': 'population',
'type': 'circle',
'source': 'ethnicity',
//'source-layer': 'sf2010',
'paint': {
'circle-radius': 3,
    'circle-color': {
property: "sd1",
stops: arr
},
    
'circle-opacity': 0.6
}
});
});
</script>
 
</body>
</html>
